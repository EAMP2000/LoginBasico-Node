<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="register.js" defer></script>
</head>
<body>
    <main>
        <div class="form-container">
            <h1>Crear Cuenta</h1>
            <p>Crea tu cuenta para entrar al area de admninistracion</p>
            <form id="register-form">
                <label for="user" class="sr-only">Usuario</label>
                <input type="text" name="user" id="user" placeholder="Nombre del usuario"> <!-- name y id deben de ser iguales al for de la etriqueta label para que se asocien -->
                
                <label for="email" class="sr-only">correo electronico</label>
                <input type="text" name="email" id="email" placeholder="correo electronico">

                <label for="password" class="sr-only">Contraseña</label>
                <input type="password" name="password" id="password" placeholder="contraseña del usuario">
                <button type="submit">Crear</button>
            </form>
            <p>Ya tienes una cuenta? <a href="/">Iniciar sesion</a></p>
            <p class="error escondido">Ha ocurrido un error al registrarte</p>
        </div>
    </main>
</body>
</html>
